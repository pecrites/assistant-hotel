<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>RÃ©ception â€“ Assistant HÃ´tel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
}
header {
    background: #0b1f3a;
    color: white;
    padding: 15px 20px;
}
.container {
    padding: 20px;
}
table {
    width: 100%;
    background: white;
    border-collapse: collapse;
}
th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}
th {
    background: #eef2f6;
}
button {
    padding: 6px 10px;
    cursor: pointer;
}

/* PRIORITÃ‰S */
.badge {
    padding: 4px 10px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 12px;
    color: white;
}
.urgent { background: #e53935; }
.moyen { background: #f9a825; }
.faible { background: #43a047; }
</style>
</head>

<body>

<header>
<h2>ðŸ“¥ RÃ©ception â€“ Demandes Clients</h2>
</header>

<div class="container">
<p><strong>Demandes en attente :</strong> <span id="count">0</span></p>

<table>
<thead>
<tr>
<th>Chambre</th>
<th>Message</th>
<th>PrioritÃ©</th>
<th>Heure</th>
<th>Action</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>
</div>

<script>
const PRIORITY_ORDER = { "URGENT": 1, "MOYEN": 2, "FAIBLE": 3 };

async function loadRequests() {
    const res = await fetch("/api/list");
    let data = await res.json();

    // SÃ©curitÃ© : jamais undefined
    data.forEach(r => {
        if (!r.priority) r.priority = "FAIBLE";
    });

    // TRI PAR PRIORITÃ‰
    data.sort((a, b) => PRIORITY_ORDER[a.priority] - PRIORITY_ORDER[b.priority]);

    const rows = document.getElementById("rows");
    const count = document.getElementById("count");
    rows.innerHTML = "";

    let pending = 0;

    data.forEach((r, i) => {
        if (!r.done) pending++;

        let cls = "faible";
        if (r.priority === "URGENT") cls = "urgent";
        if (r.priority === "MOYEN") cls = "moyen";

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${r.room}</td>
            <td>${r.text}</td>
            <td><span class="badge ${cls}">${r.priority}</span></td>
            <td>${r.time}</td>
            <td>${r.done ? "âœ”" : `<button onclick="markDone(${i})">Traiter</button>`}</td>
        `;
        rows.appendChild(tr);
    });

    count.innerText = pending;
}

async function markDone(index) {
    await fetch("/api/done/" + index, { method: "POST" });
    loadRequests();
}

setInterval(loadRequests, 2000);
loadRequests();
</script>

</body>
</html>
